plugins {
	id 'org.springframework.boot' version '3.2.12'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
	// Oracle 리포지토리 추가
	maven {
		url "https://maven.oracle.com/public"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	
	// Oracle JDBC 및 i18n 지원을 위한 의존성
	implementation 'com.oracle.database.jdbc:ojdbc8:21.1.0.0'
	implementation 'com.oracle.database.nls:orai18n:21.1.0.0'
	
	// DB 연동을 위한 의존성 (H2 데이터베이스 사용 예시)
	
	
	// 테스트를 위한 의존성
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
	
	// Lombok 의존성 추가
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testCompileOnly 'org.projectlombok:lombok'
	testAnnotationProcessor 'org.projectlombok:lombok'
	
	// HikariCP 커넥션 풀
	implementation 'com.zaxxer:HikariCP:5.0.1'
	
	// OpenCSV 최신 버전 의존성 추가
	implementation 'com.opencsv:opencsv:5.9'
}

test {
	useJUnitPlatform()
}
